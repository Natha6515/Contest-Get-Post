<html>
    <head>
   
       <title>  Form 1 (FORMS In HTML)  </title>

    </head>
	
	<body>

     <form>
      <table border = "1px" >
	    
		
	  
	    <tr>
		  
		  <td> <strong> First Name : </strong> </td>
		  <td> <input type="text" id = "fn" name = "fn"> </td>
		
		</tr>
		
		<tr>
		  
		  <td> <strong> Last Name : </strong> </td>
		  <td> <input type="text" id = "ln" name = "ln"> </td>
		
		</tr>
		
		<tr>
		  
		  <td> <strong> Address : </strong> </td>
		  <td> <textarea col = "5" row = "5" id = "ad" name = "ad"> </textarea>  </td>
		
		</tr>
		
		<tr>
		  
		  <td> <strong> Gender : </strong> </td>
		  <td> 
		  
		    <input type="radio" id = "gen" name = "gen">Male</br>
		    <input type="radio" id = "gen" name = "gen">Female</br>
		  
		  </td>
		 
		</tr>
		
		<tr>
		  
		  <td> <strong> City : </strong>  </td>
		  <td> 
		  
		    <select> 
			
			  <option selected disabled > Select City </option>
			  <option> Ahmedabad </option>
			  <option> Rajkot </option>
			  <option> Surat </option>
			  <option> Porbandar </option>
			  <option> Junagadh </option>
			
			</select>
			
		  </td>
		
		</tr>
		
		<tr>
		  
		  <td > <strong> Hobbies : </strong> </td>
		  <td>
            
			<input type="checkbox" name = "Reading" id = "red" name = "red">Reading</br>
			<input type="checkbox" name = "Cooking" id = "cok" name = "cok">Cooking</br>
			<input type="checkbox" name = "Coding" id = "cod" name = "cod">Coding</br>
			
		  </td>
		
		</tr>
        
		<tr>
		  
		  <td colspan=2 text align = "center"> 
		  
		    <input type="button" value = "Submit" >
		    <input type="Reset" value = "Reset">
		  
		  </td>
		
		</tr>
	
	    
	  </table>
     </form>
	</body>
	
	
</html>
