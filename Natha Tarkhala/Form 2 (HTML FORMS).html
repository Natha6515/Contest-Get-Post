<html>

  <head>
  
     <title> Form 2 (HTML FORMS) </title>
  
  </head>

<body>

     <form>
        
		
	    
	
		  
		  <strong> Search : </strong> <br/>
		  <input type="Search" id = "ser" name = "ser"> <br/>
		
		
		
	  
	    
		  
		   <strong> Date : </strong> <br/>
		   <input type="date" id = "dt" name = "dt"><br/>
		
		
		  
		   <strong> Time : </strong><br/>
		   <input type="time" id = "tm" name = "tm"><br/>
		
		
		  
		   <strong> Month : </strong> <br/>
		   <input type="month" id = "mon" name = "mon"> <br/>
		
		
		  
		   <strong> Week : </strong> <br/>
		   <input type="week" id = "wk" name = "wk"> <br/>
		
		
		  
		   <strong> Password : </strong><br/>
		   <input type="password" id = "pw" name = "pw" placeholder = "xxxx xxxx xxxx" maxlength = "12"><br/> 
		
		
		  
		   <strong> Number : </strong> <br/>
		   <input type="number"  id = "no" name = "no" placeholder = "1234567890"> <br/>
		
		
		  
		   <strong> Age(Range) : </strong> <br/>
		  
		    <input type="range" id = "ag" name = "ag" min = "0" max = "100" value = "33"/></br>
		  
		  
		 
		
		
	
		  
		  <strong> File (Multiple) : </strong> <br/>
		  <input type="file" id = "mf" name = "mf" multiple><br/>
		   <!-- Multiple for multiple file -->
		    
			<!-- For Single File 
		
		<tr>
		  
		  <td> <strong> File (Multiple) : </strong> </td>
		  <td> <input type="file" id = "mf" name = "mf" multiple> </td>
		
		</tr>
		
		-->
		    
		
		  
		   <strong> E mail : </strong> <br/>
		   <input type="email" id = "em" name = "em" placeholder = "your mail Id"> <br/>
		
		
		  <strong> Hidden : </strong> <br/>
		  <input type="hidden" id = "hd" name = "hd"> <br/>
		
	
		  
		  
		    <input type="submit" value = "Submit" >
		    <input type="reset" value = "Reset">
		  
		  
	    
	 
	    
	  
     </form>
	 
	</body>
	

</html>
